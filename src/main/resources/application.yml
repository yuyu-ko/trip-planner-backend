spring:
  datasource:
    # 格式： ${環境變數名稱 : 預設值(本機用)}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tripplanner}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234} # 這裡填您本機的密碼
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

google:
  api:
    key: ${GOOGLE_API_KEY} # 如果您本機也要跑，可以設個預設值，例如 ${GOOGLE_API_KEY:AIza...}

# 前端網址設定 (CORS 用)
frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8000}